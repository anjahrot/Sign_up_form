<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
       <form action="#" method="post">
         <div class="information">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. 
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
         </div>
         <div class="input_fields">
            <p>Let's do this!</p>
            <ul>
                <li>
                  <label for="name">FIRST NAME</label>
                  <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="user_lastname" />
                </li>
                <li>
                  <label for="mail">EMAIL</label>
                  <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                  <label for="p_number">PHONE NUMBER</label>
                  <input type="tel" id="p_number" name="phonenumber" />
                </li>
                <li>
                  <label for="pword">PASSWORD</label>
                  <input type="password" id="pword" name="user_password">
                </li>
                <li>
                    <label for="confirm_pword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_pword" name="user_password_confirm">
                </li>
         </div>
         <div class="button">
            <button type="submit">Create Account</button>
            <p id="question">Already have an account? <a href="#">Log in</a></p>
         </div>
       </form>
        
    </div>
    <div class="image_sidebar">
        <div class="logo-wrapper">
            <img src='odin-lined.png' alt="Icon of Odin">
            <h1>Odin</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> </p>

    </div>
    
</body>
</html>
